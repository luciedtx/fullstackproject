<!--Pour faire des menus interactifs-->
<form>
<label> Nom : </label> <!--Donne un nom à la case à l'xtérieur-->
<input type="text" name="nom"><br>

<input type="email" placeholder="email"><br> <!--Pour avoir le nom du formulaire à l'intérieur de celui-ci-->

<label> password </label>
<input type="password" name="password" required><br> <!--Pour obliger l'utilisateur à écrire dans le champ-->

<label> Number </label>
<input type="number" name="number"><br>
<textarea> message </textarea> <!--Pour créer une zone de text-->

<label> Calendar </label>
<input type="date" name="date"> <!--Pour créer un calendrier-->

<input type="submit" value="envoyer">
<button> text </button> <!--Pour faire des bouttons, de deux manières différentes (radiobutton, checkbox, optionselect)--> 
</form>

<b style="color: aqua;"></b> <!--Change la couleur du mot que l'on veut ( obligatoirement en html)-->
